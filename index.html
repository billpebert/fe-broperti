<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/scss/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body class="container">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light" data-aos="fade-down" data-aos-delay="100" data-aos-duration="400"
        data-aos-easing="ease-out">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.svg" alt="compette" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Featured</a>
                    <a class="nav-link" href="#">Stories</a>
                    <a class="nav-link" href="#">Partner</a>
                    <a class="nav-link" href="#">About</a>
                </div>
                <form class="d-flex">
                    <button class="btn btn-myAccount btn-v1" type="submit">My Account</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="hero-image d-flex justify-content-center d-lg-block d-none">
        <img src="assets/images/bg.png" alt="broperti" class="hero-background" />
    </div>
    <section class="hero">
        <div class="row">
            <div class="col-12">
                <h1>
                    Discover Your <br />
                    Own Future Empire <br />
                    Easy Cozy
                </h1>
                <p>
                    Saving much time by finding the match one <br />
                    using our algorithm that we designed
                </p>
            </div>

            <div class="col-lg-8 col-12">
                <div class="form-content">
                    <form class="row d-flex justify-content-center">
                        <div class="col-4">
                            <label for="location" class="form-label label-text">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Location"
                                value="Sulawesi Utara" />
                        </div>
                        <div class="col-4">
                            <label for="type" class="form-label label-text">Type</label>
                            <input type="text" class="form-control" id="type" placeholder="Type" value="Apartment" />
                        </div>
                        <div class="col-4 d-flex justify-content-center p-0">
                            <button type="submit" class="btn btn-exploreNow">
                                Explore Now
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
